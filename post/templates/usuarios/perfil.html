{% extends 'base/base.html' %}
{% block titulo %} Profile {% endblock %}
{% load crispy_forms_tags %}
{% block contenido %}
<div class="container">
    <div class="row mt-5 pt-3">
        <div class="col-md-6 offset-md-3">
          <div class="card my-3 shadow">
              <div class="card-body">
                  <span class="h4"> Perfil del Usuario</span>
                  <span>
                    <button type="button" class="btn btn-info btn-sm float-right" data-toggle="modal" data-target="#exampleModal">
                        Editar Perfil
                    </button>
                  </span>
                  
                  <hr>
                 <div class="row">
                     <div class="col-md-4">
                         <img class="img-thumbnail" src="{{ user.perfil.imagen.url }}" alt="perfil-img">
                     </div>
                     <div class="col-md-8">
                         <h4> Nombre: {{user.username}} </h4>
                         <h4> Email: {{user.email}} </h4>
                       
                     </div>
                 </div>
              </div>
          </div>

        </div>
  
    </div>
    
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Perfil</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-4">
                  <img class="img-thumbnail" src="{{user.perfil.imagen.url}}" alt="">
              </div>
              <div class="col-md-8">
                  <form method="POST" enctype="multipart/form-data">
                      {% csrf_token %}
                      {{a_form | crispy}}
                      {{ap_form | crispy}}
                    <div class="modal-footer">
                      <a class=" btn btn-secondary btn-sm" href="{% url 'blog-index' %}"> Cancelar </a>
                        <button type="submit" class="btn btn-primary btn-sm"> Guardar cambios</button>
                      </div>
                  </form>
              </div>
          </div>
        </div>
       
      </div>
    </div>
  </div>

{% endblock  %}
